<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marian Middle School - House Points Program</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Trebuchet MS', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }

        header {
            height: 90px;
            background-color: #20438d;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        footer {
            height: 50px;
            background-color: #20438d;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .content {
            flex: 1;
            display: flex;
            background-color: white;
        }

        .toolbar {
            width: 30%;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            padding: 10px;
            background-color: #f8f9fa;
        }

        .leaderboard {
            flex: 1;
            overflow-y: auto;
        }

        .leaderboard h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #20438d;
        }

        .leaderboard ol {
            list-style-type: none;
            padding: 0;
        }

        .leaderboard li {
            display: flex;
            justify-content: space-between;
            padding: 5px 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            font-size: 14px;
            color: rgb(0, 0, 0);
        }

        .houses {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 15px;
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .house {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .house h3 {
            text-transform: capitalize;
            color: white;
            padding: 5px;
            border-radius: 3px;
            margin-bottom: 10px;
            text-align: center;
            font-size: 16px;
        }

        .house.red h3 { background-color: rgb(150, 10, 10); }
        .house.orange h3 { background-color: rgb(216, 150, 27); }
        .house.yellow h3 { background-color: #f0f023; color: black; }
        .house.green h3 { background-color: rgb(48, 114, 48); }
        .house.blue h3 { background-color: #0f3d5f; }
        .house.purple h3 { background-color: rgb(90, 21, 90); }

        .interactive {
            display: flex;
            color: rgb(0, 0, 0);
            align-items: center;
            justify-content: space-between;
            padding: 5px 10px;
            margin-bottom: 5px;
            background-color: #ffffff;
            
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .interactive button {
            background-color: #ffffff;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }

        .interactive button:hover {
            background-color: #102a5d;
            color: white;
        }

        .interactive .minus {
            margin-right: 10px;
            color: rgb(0, 0, 0);
        }

        .interactive .plus {
            margin-left: 10px;
            color: rgb(0, 0, 0);
        }

        .student-points {
            margin-left: auto;
            font-size: 14px;
            font-weight: bold;
            color: #000000;
            padding: 0 10px;
        }

        ul {
            padding-left: 15px;
        }

        ul li {
            margin-bottom: 5px;
            font-size: 14px;
            color: white;
            border-radius: 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <header>
        <strong>Marian Middle School - House Points Program</strong>
    </header>
    <div class="content">
        <div class="toolbar">
            <div class="leaderboard">
                <h2>House Leaderboard</h2>
                <ol class="house-leaderboard"></ol>
            </div>
            <div class="leaderboard">
                <h2>Student Leaderboard (Top 25)</h2>
                <ol class="student-leaderboard"></ol>
            </div>
            <button id="restart-button" style="margin-top: 10px; padding: 10px; background-color: #d9534f; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Restart
            </button>
            <button id="load-json-button" style="margin-top: 10px; padding: 10px; background-color: #5bc0de; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Load From JSON
            </button>
            <button id="export-button" style="margin-top: 10px; padding: 10px; background-color: #20438d; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Export to Excel
            </button>
        </div>
        <div class="houses"></div>
    </div>
    <footer>
        Â© 2024 Marian Middle School
    </footer>

    <!-- Include SheetJS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let houses = {}; // Will hold the loaded data

            const fetchData = () => {
                return fetch('houses.json')
                    .then(response => response.json())
                    .then(data => {
                        houses = data;
                        renderHouses();
                        updateLeaderboards();
                    })
                    .catch(error => console.error("Error loading house data:", error));
            };

            const updateLeaderboards = () => {
                const houseLeaderboard = document.querySelector(".house-leaderboard");
                houseLeaderboard.innerHTML = Object.entries(houses)
                    .sort((a, b) => b[1].points - a[1].points)
                    .map(([house, data]) => `
                        <li class="${house}">
                            ${house.charAt(0).toUpperCase() + house.slice(1)}
                            <span>${data.points}</span>
                        </li>
                    `).join("");

                const studentLeaderboard = document.querySelector(".student-leaderboard");
                const allStudents = Object.values(houses)
                    .flatMap(house => house.students.map(student => ({ ...student, house })))
                    .sort((a, b) => b.points - a.points)
                    .slice(0, 25);

                studentLeaderboard.innerHTML = allStudents
                    .map(student => `
                        <li class="${student.house}">
                            ${student.name}<span>${student.points}</span>
                        </li>
                    `).join("");
            };

            const renderHouses = () => {
                const grid = document.querySelector(".houses");
                grid.innerHTML = "";

                Object.entries(houses).forEach(([house, data]) => {
                    const houseDiv = document.createElement("div");
                    houseDiv.className = `house ${house}`;
                    houseDiv.innerHTML = `
                        <h3>${house.charAt(0).toUpperCase() + house.slice(1)}</h3>
                        <ul>
                            ${data.students.map((student, index) => `
                                <li class="interactive ${house}" data-house="${house}" data-index="${index}">
                                    <button class="minus">-</button>
                                    ${student.name}
                                    <button class="plus">+</button>
                                    <span class="student-points">${student.points}</span>
                                </li>
                            `).join("")}
                        </ul>
                    `;
                    grid.appendChild(houseDiv);
                });
            };

            const recalculateHousePoints = (houseName) => {
                const house = houses[houseName];
                house.points = house.students.reduce((sum, student) => sum + student.points, 0);
            };

            const handleClick = (event) => {
                const target = event.target;

                if (target.classList.contains("plus") || target.classList.contains("minus")) {
                    const listItem = target.closest(".interactive");
                    const houseName = listItem.dataset.house;
                    const studentIndex = parseInt(listItem.dataset.index, 10);
                    const student = houses[houseName].students[studentIndex];

                    if (target.classList.contains("plus")) {
                        student.points++;
                    } else if (target.classList.contains("minus")) {
                        student.points--;
                    }

                    listItem.querySelector(".student-points").textContent = student.points;
                    recalculateHousePoints(houseName);
                    updateLeaderboards();
                }
            };

            const exportToExcel = () => {
                const workbook = XLSX.utils.book_new();

                const houseData = [["House", "Points"]];
                for (const [house, data] of Object.entries(houses)) {
                    houseData.push([house.charAt(0).toUpperCase() + house.slice(1), data.points]);
                }
                const houseSheet = XLSX.utils.aoa_to_sheet(houseData);
                XLSX.utils.book_append_sheet(workbook, houseSheet, "House Scores");

                const studentData = [["House", "Name", "Points"]];
                for (const [house, data] of Object.entries(houses)) {
                    data.students.forEach(student => {
                        studentData.push([house.charAt(0).toUpperCase() + house.slice(1), student.name, student.points]);
                    });
                }
                const studentSheet = XLSX.utils.aoa_to_sheet(studentData);
                XLSX.utils.book_append_sheet(workbook, studentSheet, "Student Scores");

                XLSX.writeFile(workbook, "Marian_House_Points.xlsx");
            };

            const resetScores = () => {
                for (const house of Object.values(houses)) {
                    house.points = 0;
                    house.students.forEach(student => {
                        student.points = 0;
                    });
                }
                renderHouses();
                updateLeaderboards();
            };

            // Load initial data
            fetchData();

            // Event listeners
            document.querySelector(".houses").addEventListener("click", handleClick);
            document.getElementById("export-button").addEventListener("click", exportToExcel);
            document.getElementById("restart-button").addEventListener("click", resetScores);
            document.getElementById("load-json-button").addEventListener("click", fetchData);
        });
    </script>
</body>
</html>
