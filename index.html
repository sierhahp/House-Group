<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marian Middle School - House Points Program</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Trebuchet MS', sans-serif;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }

        header {
            height: 80px;
            background-color: #20438d;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
        }

        footer {
            height: 40px;
            background-color: #20438d;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .content {
            flex: 1;
            display: flex;
            background-color: white;
        }

        .toolbar {
            width: 25%;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            padding: 10px;
            background-color: #f8f9fa;
        }

        .leaderboard {
            flex: 1;
            overflow-y: auto;
        }

        .leaderboard h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #20438d;
        }

        .leaderboard ol {
            list-style-type: none;
            padding: 0;
        }

        .leaderboard li {
            display: flex;
            justify-content: space-between;
            padding: 5px 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            font-size: 16px;
            color: rgb(0, 0, 0);
        }

        .houses {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .house {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .house h3 {
            text-align: center;
            color: white;
            padding: 5px;
            border-radius: 3px;
            margin-bottom: 10px;
        }

        .house.red h3 { background-color: red; }
        .house.orange h3 { background-color: orange; }
        .house.yellow h3 { background-color: #fdfd96; color: black; }
        .house.green h3 { background-color: green; }
        .house.blue h3 { background-color: #4d9ad4; }
        .house.purple h3 { background-color: purple; }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        ul li span.name {
            flex: 2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        ul li span.points {
            flex: 1;
            text-align: center;
        }

        ul li button {
            flex: 0 0 30px;
            margin: 0 5px;
            background-color: #ddd;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        ul li button:hover {
            background-color: #ccc;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const houses = {
                red: {
                    students: [
                        { name: "Carmen Arriaga", points: 34 },
                        { name: "Lauryn Jackson", points: 28 },
                        { name: "Gabrielle Jones", points: 20 },
                        { name: "Valeria Lopez-Bello", points: 39 },
                        { name: "Kynnedi Mitchell", points: 9 },
                        { name: "Jazarai Brandon", points: 22 },
                        { name: "Allison Garcia-Guerrero", points: 37 },
                        { name: "Jaleeya Blackmon", points: 20 },
                        { name: "Chloe Williams", points: 33 }
                    ]
                },
                orange: {
                    students: [
                        { name: "Carolina Medina Mejia", points: 36 },
                        { name: "Tamia Daniel", points: 26 },
                        { name: "Coraji Yatah Brooks", points: 14 },
                        { name: "Fytiha Bradley-Davis", points: 17 },
                        { name: "Markiya Jones", points: 18 },
                        { name: "Jannely Sanchez Olvera", points: 39 },
                        { name: "KyLee Grimes", points: 29 },
                        { name: "Alana Alexander", points: 22 },
                        { name: "Ana Perez Maya", points: 34 }
                    ]
                },
                yellow: {
                    students: [
                        { name: "Sophia Chrissos", points: 48 },
                        { name: "Hannah Foster", points: 48 },
                        { name: "Rose Dees", points: 20 },
                        { name: "Londyn York", points: 15 },
                        { name: "Taliiy'n Jones", points: 17 },
                        { name: "Essence Brooks", points: 24 },
                        { name: "Allison Escoto Montoya", points: 13 },
                        { name: "Peyton Brown", points: 28 }
                    ]
                },
                green: {
                    students: [
                        { name: "Phoenix Harsley", points: 47 },
                        { name: "Myracle Pie", points: 27 },
                        { name: "Emily Elliott", points: 24 },
                        { name: "Shawnee Lampkin", points: 25 },
                        { name: "Cidney Young", points: 5 },
                        { name: "Autumn Brown", points: 32 },
                        { name: "Ta'Niyah Evans", points: -1 },
                        { name: "Ivy Robertson", points: 36 }
                    ]
                },
                blue: {
                    students: [
                        { name: "Isabelle Comfort", points: 32 },
                        { name: "Rachel Herron", points: 23 },
                        { name: "Jayla Smith", points: 11 },
                        { name: "Nevaeh Wilson", points: 18 },
                        { name: "Rylie Higdon", points: 25 },
                        { name: "Kenya McGee", points: 7 },
                        { name: "Ryder Robertson", points: 18 },
                        { name: "Kaitlyn Morgado-Palacios", points: 36 },
                        { name: "Paidyn Bledsoe", points: 22 }
                    ]
                },
                purple: {
                    students: [
                        { name: "Heavenlee Criss", points: 10 },
                        { name: "McKenzie Poynter", points: 27 },
                        { name: "Blaize Rice", points: 22 },
                        { name: "Abibatou Watson", points: 14 },
                        { name: "Gabby Criss", points: 28 },
                        { name: "Aubri Robinson", points: 7 },
                        { name: "De'Aunna Whitfield", points: 30 },
                        { name: "Brylea Gather", points: 33 }
                    ]
                }
            };

            const grid = document.querySelector(".houses");
            const houseLeaderboard = document.querySelector(".house-leaderboard");
            const studentLeaderboard = document.querySelector(".student-leaderboard");

            const updateLeaderboards = () => {
                // Update House Leaderboard
                houseLeaderboard.innerHTML = Object.entries(houses)
                    .map(([houseName, houseData]) => {
                        const totalPoints = houseData.students.reduce((sum, student) => sum + student.points, 0);
                        return { house: houseName, points: totalPoints };
                    })
                    .sort((a, b) => b.points - a.points)
                    .map(house => `<li class="${house.house}">${house.house.charAt(0).toUpperCase() + house.house.slice(1)}<span>${house.points}</span></li>`)
                    .join('');

                // Update Student Leaderboard (Top 25)
                const allStudents = Object.entries(houses)
                    .flatMap(([houseName, houseData]) => 
                        houseData.students.map(student => ({ ...student, house: houseName }))
                    )
                    .sort((a, b) => b.points - a.points)
                    .slice(0, 25);

                studentLeaderboard.innerHTML = allStudents
                    .map(student => `<li>${student.name} (${student.house.charAt(0).toUpperCase() + student.house.slice(1)})<span>${student.points}</span></li>`)
                    .join('');
            };

            for (const [houseName, houseData] of Object.entries(houses)) {
                const houseDiv = document.createElement("div");
                houseDiv.className = `house ${houseName}`;

                houseDiv.innerHTML = `
                    <h3>${houseName.charAt(0).toUpperCase() + houseName.slice(1)}</h3>
                    <ul>
                        ${houseData.students.map((student, index) => `
                            <li>
                                <span class="name">${student.name}</span>
                                <button onclick="updatePoints('${houseName}', ${index}, -1)">-</button>
                                <span class="points" id="${houseName}-student-${index}">${student.points}</span>
                                <button onclick="updatePoints('${houseName}', ${index}, 1)">+</button>
                            </li>
                        `).join('')}
                    </ul>
                `;

                grid.appendChild(houseDiv);
            }

            window.updatePoints = (houseName, studentIndex, change) => {
                const student = houses[houseName].students[studentIndex];
                student.points += change;
                document.getElementById(`${houseName}-student-${studentIndex}`).textContent = student.points;
                updateLeaderboards();
            };

            updateLeaderboards();
        });
    </script>
</head>
<body>
    <header>Marian Middle School - House Points Program</header>
    <div class="content">
        <div class="toolbar">
            <div class="leaderboard">
                <h2>House Leaderboard</h2>
                <ol class="house-leaderboard">
                    <!-- Leaderboard content goes here -->
                </ol>
            </div>
            <div class="leaderboard">
                <h2>Student Leaderboard</h2>
                <ol class="student-leaderboard">
                    <!-- Leaderboard content goes here -->
                </ol>
            </div>
        </div>
        <div class="houses">
            <!-- Houses dynamically populated here -->
        </div>
    </div>

</body>
</html>
