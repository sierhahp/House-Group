<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marian Middle School - House Points Program</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Trebuchet MS', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }

        header {
            height: 80px;
            background-color: #20438d;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }

        footer {
            height: 40px;
            background-color: #20438d;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .content {
            flex: 1;
            display: flex;
            background-color: white;
        }

        .toolbar {
            width: 30%;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            padding: 10px;
            background-color: #f8f9fa;
        }

        .leaderboard {
            flex: 1;
            overflow-y: auto;
        }

        .leaderboard h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #20438d;
        }

        .leaderboard ol {
            list-style-type: none;
            padding: 0;
        }

        .leaderboard li {
            display: flex;
            justify-content: space-between;
            padding: 5px 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            font-size: 14px;
            color: rgb(0, 0, 0);
        }

        .houses {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 15px;
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .house {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .house h3 {
            text-transform: capitalize;
            color: white;
            padding: 5px;
            border-radius: 3px;
            margin-bottom: 10px;
            text-align: center;
            font-size: 16px;
        }

        .house.red h3 { background-color: red; }
        .house.orange h3 { background-color: orange; }
        .house.yellow h3 { background-color: #fdfd96; color: black; }
        .house.green h3 { background-color: green; }
        .house.blue h3 { background-color: #4d9ad4; }
        .house.purple h3 { background-color: purple; }

        .interactive {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .interactive button {
            background-color: #ddd;
            border: 1px solid #ccc;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .interactive button:hover {
            background-color: #ccc;
        }

        ul {
            padding-left: 15px;
        }

        ul li {
            margin-bottom: 5px;
            font-size: 14px;
            color: white;
            border-radius: 5px;
            padding: 5px 10px;
        }

        .red { background-color: red; }
        .orange { background-color: orange; }
        .yellow { background-color: #fdfd96; color: black; }
        .green { background-color: green; }
        .blue { background-color: #4d9ad4; }
        .purple { background-color: purple; }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const houses = {

                        { name: "Jaleeya Blackmon", points: 20 },
                        { name: "Chloe Williams", points: 33 }
                    ]
                },
                orange: {
                    points: 206,
                    students: [
                        { name: "Carolina Medina Mejia", points: 36 },
                        { name: "Tamia Daniel", points: 26 },
                        { name: "Coraji Yatah Brooks", points: 14 },
                        { name: "Fytiha Bradley-Davis", points: 17 },
                        { name: "Markiya Jones", points: 18 },
                        { name: "Jannely Sanchez Olvera", points: 39 },
                        { name: "KyLee Grimes", points: 29 },
                        { name: "Alana Alexander", points: 22 },
                        { name: "Ana Perez Maya", points: 34 }
                    ]
                },
                yellow: {
                    points: 206,
                    students: [
                        { name: "Sophia Chrissos", points: 48 },
                        { name: "Hannah Foster", points: 48 },
                        { name: "Rose Dees", points: 20 },
                        { name: "Londyn York", points: 15 },

                    ]
                },
                green: {
                    points: 179,
                    students: [
                        { name: "Phoenix Harsley", points: 47 },
                        { name: "Myracle Pie", points: 27 },
                        { name: "Emily Elliott", points: 24 },
                        { name: "Shawnee Lampkin", points: 25 },
                        { name: "Cidney Young", points: 5 },
                        { name: "Autumn Brown", points: 32 },
                        { name: "Ta'Niyah Evans", points: -1 },

                    ]
                },
                blue: {
                    points: 168,
                    students: [
                        { name: "Isabelle Comfort", points: 32 },
                        { name: "Rachel Herron", points: 23 },

                        { name: "Kaitlyn Morgado-Palacios", points: 36 },

                    ]
                },
                purple: {
                    points: 152,
                    students: [
                        { name: "Heavenlee Criss", points: 10 },
                        { name: "McKenzie Poynter", points: 27 },
                        { name: "Blaize Rice", points: 22 },
                        { name: "Abibatou Watson", points: 14 },
                        { name: "Gabby Criss", points: 28 },
                        { name: "Aubri Robinson", points: 7 },
                        { name: "De'Aunna Whitfield", points: 30 },
                        { name: "Brylea Gather", points: 33 }
                    ]
                }
            };

            const updateLeaderboards = () => {
                const houseLeaderboard = document.querySelector(".house-leaderboard");
                const studentLeaderboard = document.querySelector(".student-leaderboard");

                // Update House Leaderboard with row colors
                houseLeaderboard.innerHTML = Object.entries(houses)
                    .sort((a, b) => b[1].points - a[1].points)
                    .map(([house, data]) => `<li class="${house}">${house.charAt(0).toUpperCase() + house.slice(1)}<span>${data.points}</span></li>`)
                    .join("");

                // Update Student Leaderboard with row colors (Top 25 Only)
                const allStudents = Object.values(houses)
                    .flatMap(house => house.students.map(student => ({ ...student, house })))
                    .sort((a, b) => b.points - a.points)
                    .slice(0, 25);

                studentLeaderboard.innerHTML = allStudents
                    .map(student => `<li class="${student.house}">${student.name}<span>${student.points}</span></li>`)
                    .join("");
            };

            const grid = document.querySelector(".houses");
            grid.innerHTML = "";
            for (const [house, data] of Object.entries(houses)) {
                const houseDiv = document.createElement("div");
                houseDiv.className = `house ${house}`;
                houseDiv.innerHTML = `
                    <h3>${house.charAt(0).toUpperCase() + house.slice(1)}</h3>
                    <ul>
                        ${data.students.map(student => `<li class="interactive ${house}"><button onclick="student.points--; updateLeaderboards();">-</button>${student.name}<button onclick="student.points++; updateLeaderboards();">+</button></li>`).join("")}
                    </ul>
                `;
                grid.appendChild(houseDiv);
            }

            updateLeaderboards();
        });

        updateLeaderboards();
    </script>
</head>
<body>
    <header>
        Marian Middle School - House Points Program
    </header>
    <div class="content">
        <div class="toolbar">
            <div class="leaderboard">
                <h2>House Leaderboard</h2>
                <ol class="house-leaderboard">
                    <!-- Dynamically Populated -->
                </ol>
            </div>
            <div class="leaderboard">
                <h2>Student Leaderboard</h2>
                <ol class="student-leaderboard">
                    <!-- Dynamically Populated -->
                </ol>
            </div>
        </div>
        <div class="houses">
            <!-- Dynamically Populated -->
        </div>
    </div>
    <footer>
        © 2024 Marian Middle School
    </footer>
</body>
</html>
